commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,vue}'
      run: bunx eslint {staged_files}
    oxlint:
      glob: '*.{js,ts,vue}'
      run: bunx oxlint {staged_files}
    prettier:
      glob: '*.{js,ts,vue,css,json,md,yml,yaml}'
      run: bunx prettier --check {staged_files}
    # Clippy requires whole-crate context â€” runs full check even for single-file changes.
    # To skip pre-commit hooks: LEFTHOOK=0 git commit -m "message"
    clippy:
      glob: '*.rs'
      run: cd src-tauri && cargo clippy -- -D warnings
    rustfmt:
      glob: '*.rs'
      run: cd src-tauri && cargo fmt -- --check
