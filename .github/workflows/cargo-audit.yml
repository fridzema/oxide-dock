name: Cargo Audit

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches: [main]
    paths:
      - 'src-tauri/Cargo.toml'
      - 'src-tauri/Cargo.lock'
  pull_request:
    branches: [main]
    paths:
      - 'src-tauri/Cargo.toml'
      - 'src-tauri/Cargo.lock'

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@cargo-audit

      - name: Cargo audit
        run: cd src-tauri && cargo audit
